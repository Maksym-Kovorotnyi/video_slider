<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video slider</title>

    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <ul id="gallery" class="list"></ul>
    <div id="myModal" class="modal">
      <span class="close" id="closeModalBtn">&times;</span>
      <iframe
        id="vimeoPlayer"
        class="modal-content"
        src="https://player.vimeo.com/video/824804225?h=b008a739bb"
        width="640"
        height="90%"
        frameborder="0"
        allow="autoplay"
      ></iframe>
      <ul id="pagination" class="paginationContainer"></ul>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      const iframe = document.querySelector("iframe");
      const player = new Vimeo.Player(iframe);
    </script>
  </body>
</html>
